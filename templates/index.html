{% extends 'master.html' %}
{% block content %}
<div class ="posts">
        {% for post in posts %}
            <div class="post">
                <a href="{% url 'view_post' post.pk %}"> <h2 class="title">{{ post.title }}</h2></a>
                 {% include 'partial/category.html'%}

                <h4 class="datetime">{{ post.created_at }}</h4>
                <p class="body">{{ post.body | truncatewords:20 }}</p>

             </div>

        {% endfor %}
        
</div>
{% endblock %}
